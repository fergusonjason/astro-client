<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.ID}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="magnitude">
        <mat-header-cell *matHeaderCellDef>Magnitude</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.magnitude }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="source">
        <mat-header-cell *matHeaderCellDef>Source</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.source }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef>Size</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.size }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Desc">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.Desc }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="constellation">
        <mat-header-cell *matHeaderCellDef>Constellation</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.constellation }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.type }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayColumns"></mat-row>
</mat-table>
